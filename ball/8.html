<!DOCTYPE html>
<html>

<body>
  <canvas></canvas>
</body>

</html>
<script>

  // Initial Setup
  var canvas = document.querySelector('canvas');
  var c = canvas.getContext('2d');

  canvas.width = innerWidth;
  canvas.height = innerHeight;


  // Variables
  var mouse = {
    x: innerWidth / 2,
    y: innerHeight / 2
  };

  var gravity = 0.2;
  var friction = 0.98;


  addEventListener("resize", function () {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    init();
  });

  addEventListener("click", function (event) {
    console.log("Click");
    init();
  });


  // Objects
  function Ball(x, y, dy, radius, color) {
    this.x = x;
    this.y = y;
    this.dy = dy;
    this.radius = radius;
    this.color = color;

    this.update = function () {
      if (this.y + this.radius + this.dy > canvas.height) { //廕計 廕另
        this.dy = -this.dy;
        this.dy = this.dy * friction;
      } else {
        this.dy += gravity;
      }
      this.y += this.dy;
      console.log(this.y);
      this.draw();
    };

    this.draw = function () {
      c.beginPath();
      c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      c.fillStyle = this.color;
      c.fill();
      c.stroke();
      c.closePath();
    };
  }


  // Implementation
  var ball;

  function init() {
    var radius = 20;
    var x = canvas.width * 0.5;
    var y = 0.0;
    var dy = 0.1;
    ball = new Ball(x, y, dy, radius, 'red');
    ball.draw();
  }

  // Animation Loop
  function animate() {
    requestAnimationFrame(animate);
    c.clearRect(0, 0, canvas.width, canvas.height);
    ball.update();
  }

  init();
  animate();
</script>
